name: Build and Release

# 触发机制：只要推送到 main 分支，就进行 编译+发布
on:
  push:
    branches:
      - "main"
  workflow_dispatch: # 允许手动点按钮触发

permissions:
  contents: write

jobs:
  # 第一阶段：矩阵编译 (Build)
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            filename: relay-linux-amd64
          - os: linux
            arch: arm64
            filename: relay-linux-arm64
          - os: darwin
            arch: amd64
            filename: relay-darwin-amd64
          - os: darwin
            arch: arm64
            filename: relay-darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0 
        run: |
          go build -ldflags "-s -w" -o ${{ matrix.filename }} main.go

      # 将编译好的文件作为 Artifact 上传，传给下一个任务用
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ matrix.filename }}
          retention-days: 1

  # 第二阶段：发布 (Release)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build # 必须等 build 任务全部完成后才运行
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须拉取完整历史来计算版本号

      # 1. 下载上面编译好的所有文件
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts # 下载到 artifacts 目录

      # 2. 自动计算版本号并打标签
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      # 3. 创建 Release 并上传文件
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          # 这里指明要上传的文件路径 (通配符匹配刚才下载的文件)
          files: ./artifacts/**/* env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
