name: Build and Release

on:
  # 1. 修改触发规则
  push:
    branches:
      - "main"    # 或者是 "master"，根据你的主分支名称修改
    tags:
      - 'v*'      # 保持原有的打标签触发
  pull_request:   # (可选) 提交 PR 时也触发编译测试
    branches:
      - "main"

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            filename: relay-linux-amd64
          - os: linux
            arch: arm64
            filename: relay-linux-arm64
          - os: darwin
            arch: amd64
            filename: relay-darwin-amd64
          - os: darwin
            arch: arm64
            filename: relay-darwin-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Build Binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0 
      run: |
        go build -ldflags "-s -w" -o ${{ matrix.filename }} main.go

    # --- 新增步骤：普通提交时上传编译产物 ---
    # 如果不是 tag 推送，则将文件上传到 Action 的 Artifacts 中供下载测试
    - name: Upload Artifact (Build Test)
      uses: actions/upload-artifact@v4
      if: startsWith(github.ref, 'refs/tags/') == false
      with:
        name: binary-${{ matrix.os }}-${{ matrix.arch }}
        path: ${{ matrix.filename }}
        retention-days: 5 # 文件保留5天

    # --- 原有步骤：打标签时发布 Release ---
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.filename }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
